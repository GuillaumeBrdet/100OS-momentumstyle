<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>New Tab — 100 School</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --text-white: rgba(255, 255, 255, 0.95);
    --text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    --glass-bg: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.18);
    --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: var(--text-white);
    overflow: hidden;
  }

  body {
    background: #1a1a2e;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.3);
    z-index: 0;
  }

  body.loaded::before {
    background: rgba(0, 0, 0, 0.2);
  }

  body[data-theme="light"]::before {
    background: rgba(255, 255, 255, 0.5);
  }

  body[data-theme="light"] {
    color: rgba(0, 0, 0, 0.9);
  }

  body[data-theme="light"] .time,
  body[data-theme="light"] .greeting,
  body[data-theme="light"] .main-task-text,
  body[data-theme="light"] .link-label,
  body[data-theme="light"] .tasks-title,
  body[data-theme="light"] .task-text {
    color: rgba(0, 0, 0, 0.9);
    text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
  }

  body[data-theme="light"] .link-icon svg path,
  body[data-theme="light"] .link-icon svg circle,
  body[data-theme="light"] .link-icon svg rect,
  body[data-theme="light"] .link-icon svg line,
  body[data-theme="light"] .link-icon svg polyline,
  body[data-theme="light"] .link-icon svg polygon {
    fill: rgba(0, 0, 0, 0.8) !important;
    stroke: rgba(0, 0, 0, 0.8) !important;
  }

  body[data-theme="light"] .glass-bg,
  body[data-theme="light"] .link-icon,
  body[data-theme="light"] .main-task-wrapper,
  body[data-theme="light"] .tasks-list,
  body[data-theme="light"] .settings-btn {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(0, 0, 0, 0.1);
  }

  body[data-theme="light"] .task-input {
    background: rgba(255, 255, 255, 0.4);
    border-color: rgba(0, 0, 0, 0.15);
    color: rgba(0, 0, 0, 0.9);
  }

  body[data-theme="light"] .task-input::placeholder {
    color: rgba(0, 0, 0, 0.4);
  }

  body[data-theme="light"] .task-checkbox {
    border-color: rgba(0, 0, 0, 0.3);
  }

  body[data-theme="light"] .main-task-checkbox {
    border-color: rgba(0, 0, 0, 0.3);
  }

  .app {
    width: 100vw;
    height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
    z-index: 1;
  }

  .top-left-links {
    position: absolute;
    top: 32px;
    left: 32px;
    display: flex;
    gap: 24px;
    z-index: 100;
  }

  .link-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    color: var(--text-white);
    transition: all 0.2s ease;
    cursor: pointer;
  }

  .link-item:hover {
    transform: translateY(-2px);
    filter: brightness(1.2);
  }

  .link-icon {
    width: 40px;
    height: 40px;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--glass-shadow);
  }

  .link-icon svg {
    width: 20px;
    height: 20px;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
  }

  .link-label {
    font-size: 12px;
    font-weight: 500;
    text-shadow: var(--text-shadow);
  }

  .center-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
  }

  .time {
    font-size: clamp(80px, 12vw, 140px);
    font-weight: 300;
    letter-spacing: -2px;
    text-shadow: var(--text-shadow);
    margin-bottom: 16px;
  }

  .greeting {
    font-size: clamp(24px, 3vw, 36px);
    font-weight: 500;
    text-shadow: var(--text-shadow);
    margin-bottom: 40px;
  }

  .main-task-container {
    margin-top: 32px;
  }

  .main-task-wrapper {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 2px solid var(--glass-border);
    border-radius: 12px;
    padding: 20px 32px;
    box-shadow: var(--glass-shadow);
    display: flex;
    align-items: center;
    gap: 16px;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 400px;
  }

  .main-task-wrapper:hover {
    background: rgba(255, 255, 255, 0.12);
    border-color: rgba(255, 255, 255, 0.3);
  }

  .main-task-checkbox {
    width: 28px;
    height: 28px;
    border: 3px solid var(--glass-border);
    border-radius: 50%;
    flex-shrink: 0;
    transition: all 0.3s ease;
    background: transparent;
    position: relative;
  }

  .main-task-checkbox.completed {
    background: rgba(255, 255, 255, 0.4);
    border-color: rgba(255, 255, 255, 0.8);
  }

  .main-task-checkbox.completed::after {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 18px;
    font-weight: bold;
  }

  .main-task-text {
    font-size: 20px;
    font-weight: 500;
    text-shadow: var(--text-shadow);
    flex: 1;
    text-align: left;
  }

  .main-task-text.completed {
    text-decoration: line-through;
    opacity: 0.6;
  }

  .bottom-right-tasks {
    position: absolute;
    bottom: 32px;
    right: 32px;
    width: 320px;
    max-height: 400px;
    z-index: 100;
  }

  .tasks-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    padding: 0 4px;
  }

  .tasks-title {
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: var(--text-shadow);
  }

  .tasks-list {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    padding: 16px;
    box-shadow: var(--glass-shadow);
    max-height: 320px;
    overflow-y: auto;
  }

  .task-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 8px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    transition: background 0.2s ease;
  }

  .task-item:last-child {
    border-bottom: none;
  }

  .task-item:hover {
    background: rgba(255, 255, 255, 0.05);
  }

  .task-checkbox {
    width: 20px;
    height: 20px;
    border: 2px solid var(--glass-border);
    border-radius: 50%;
    cursor: pointer;
    flex-shrink: 0;
    transition: all 0.2s ease;
    background: transparent;
  }

  .task-checkbox:hover {
    border-color: rgba(255, 255, 255, 0.5);
    background: rgba(255, 255, 255, 0.1);
  }

  .task-checkbox.completed {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.6);
    position: relative;
  }

  .task-checkbox.completed::after {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 12px;
    font-weight: bold;
  }

  .task-text {
    flex: 1;
    font-size: 14px;
    color: var(--text-white);
    text-shadow: var(--text-shadow);
  }

  .task-text.completed {
    text-decoration: line-through;
    opacity: 0.5;
  }

  .task-delete {
    opacity: 0;
    cursor: pointer;
    color: rgba(255, 255, 255, 0.6);
    font-size: 18px;
    line-height: 1;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }

  .task-item:hover .task-delete {
    opacity: 1;
  }

  .task-delete:hover {
    color: rgba(255, 100, 100, 0.9);
  }

  .task-input-container {
    margin-top: 12px;
    padding-top: 12px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  .task-input {
    width: 100%;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    padding: 10px 12px;
    font-size: 14px;
    color: var(--text-white);
    transition: all 0.2s ease;
  }

  .task-input::placeholder {
    color: rgba(255, 255, 255, 0.4);
  }

  .task-input:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.4);
    background: rgba(255, 255, 255, 0.15);
  }

  .bottom-left-settings {
    position: absolute;
    bottom: 32px;
    left: 32px;
    z-index: 100;
  }

  .settings-btn {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    padding: 12px 16px;
    color: var(--text-white);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    box-shadow: var(--glass-shadow);
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .settings-btn:hover {
    background: rgba(255, 255, 255, 0.12);
    transform: translateY(-2px);
  }

  .tasks-list::-webkit-scrollbar {
    width: 6px;
  }

  .tasks-list::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 3px;
  }

  .tasks-list::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 3px;
  }

  .tasks-list::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  @media (max-width: 768px) {
    .top-left-links {
      top: 16px;
      left: 16px;
      gap: 16px;
    }

    .link-icon {
      width: 32px;
      height: 32px;
    }

    .link-icon svg {
      width: 16px;
      height: 16px;
    }

    .link-label {
      font-size: 10px;
    }

    .bottom-right-tasks {
      bottom: 16px;
      right: 16px;
      width: 280px;
    }

    .bottom-left-settings {
      bottom: 16px;
      left: 16px;
    }
  }

</style>
</head>
<body>
  <div class="app">
    <div class="top-left-links">
      <a href="https://www.100school.com/start" class="link-item svg-inline" data-src="assets/link-icons/home2.svg" target="_blank" rel="noopener">
        <div class="link-icon"></div>
        <span class="link-label">Home</span>
      </a>
      <a href="https://narrow-ixora-7de.notion.site/Past-Lessons-27001a1a13458093aa4cf1fbafb0539b" class="link-item svg-inline" data-src="assets/link-icons/folder.svg" target="_blank" rel="noopener">
        <div class="link-icon"></div>
        <span class="link-label">Past Lessons</span>
      </a>
      <a href="https://100-school.beehiiv.com" class="link-item svg-inline" data-src="assets/link-icons/newsletter2.svg" target="_blank" rel="noopener">
        <div class="link-icon"></div>
        <span class="link-label">Newsletter</span>
      </a>
      <a href="https://narrow-ixora-7de.notion.site/Community-Feed-27001a1a134580228c62f80a5d414ad2" class="link-item svg-inline" data-src="assets/link-icons/community2.svg" target="_blank" rel="noopener">
        <div class="link-icon"></div>
        <span class="link-label">Community</span>
      </a>
      <a href="https://narrow-ixora-7de.notion.site/27201a1a134580cfb70beb186bba6be8?pvs=105" class="link-item svg-inline" data-src="assets/link-icons/human2.svg" target="_blank" rel="noopener">
        <div class="link-icon"></div>
        <span class="link-label">Submit Bug</span>
      </a>
    </div>

    <div class="center-content">
      <div class="time" id="time">12:00</div>
      <div class="greeting" id="greeting">Good afternoon</div>
      <div class="main-task-container">
        <div class="main-task-wrapper" id="main-task-wrapper">
          <div class="main-task-checkbox" id="main-task-checkbox"></div>
          <div class="main-task-text" id="main-task-text">Did you complete today's lesson?</div>
        </div>
      </div>
    </div>

    <div class="bottom-right-tasks">
      <div class="tasks-header">
        <div class="tasks-title">Tasks</div>
      </div>
      <div class="tasks-list" id="tasks-list">
        <div class="task-input-container">
          <input
            type="text"
            class="task-input"
            id="new-task-input"
            placeholder="Add a new task..."
          />
        </div>
      </div>
    </div>

    <div class="bottom-left-settings">
      <button class="settings-btn" id="settings-btn">
        <span>⚙️</span>
        <span>Settings</span>
      </button>
    </div>
  </div>

  <script type="module" src="newtab.js"></script>
</body>
</html>
